<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>DIF Cursos Online</h1>
      <p>
        <span class="subtitle">Login</span>
      </p>
      <br> 
      <div class="Login">
        <div class="login input">
          <input
              type="text"
              id="usuario"
              placeholder="E-mail"
              required
          />
        </div>
        <div class="login input">
          <input
              type="password"
              id="senha"
              placeholder="Senha"
              required
          />
        </div>
        <div class="login button">
          <button id="btn-login">Entrar</button>
        
        <div class="register button">
          <button id="btn-register">Registrar</button>
        </div>
    </header>
    <script src="apiClient.js"></script>
    <script src="login.js"></script>
  </body>
</html>
